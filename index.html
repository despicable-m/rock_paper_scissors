<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            ROCK PAPER SCISSORS
        </header>
        <main>
            <section id="scores">
                <div id="playerComputerScores">
                    <div class="gamescore">
                        <div class="player">
                            <p id="player">?</p>
                            <h1>Player</h1>
                            <div id="playerScore">0</div>                       
                        </div>
                        <div class="computer">
                            <p id="computer">?</p>
                            <h1>Computer</h1>
                            <div id="computerScore">0</div>                                   
                        </div>
                    </div>
                </div>
            </section>   
            <section class="plays">
                <button type="submit" id="rock" class="play">✊</button>
                <button type="submit" id="paper" class="play">✋</button>
                <button type="submit" id="scissors" class="play">✌️</button>                  
            </section>
        </main>
        <div>
        </div>
        <footer class="footer">
            Copyright 2022
        </footer>

        
        <script src="index.js"></script>
    </body>
</html>
